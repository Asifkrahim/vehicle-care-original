<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VehicleCare - Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="auth-body">

<div class="auth-wrapper">
    <div class="auth-container signup-container">

        <div class="logo-container">
            <!-- Your SVG stays SAME -->
        </div>

        <div class="form-content">
            <h1 class="auth-title">VehicleCare</h1>
            <p class="auth-subtitle">Join Our Vehicle Care Community</p>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-msg">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form class="auth-form" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email"
                           placeholder="Enter your email"
                           class="form-input" required>
                    <span class="input-border"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password"
                           placeholder="Enter your password"
                           class="form-input" required>
                    <span class="input-border"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password"
                           placeholder="Confirm your password"
                           class="form-input" required>
                    <span class="input-border"></span>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account?
                <a href="{% url 'login' %}" class="auth-link">Login here</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
